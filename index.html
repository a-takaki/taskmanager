<!DOCTYPE html><html lang="ja">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <title>Task Manager</title>    <script src="./assets/jquery/jquery-2.2.2.min.js"></script>    <script src="./assets/jquery/plugin/jquery-cookie/src/jquery.cookie.js"></script>    <script src="./assets/bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>    <script src="./common/js/main.js"></script>    <link rel="stylesheet" href="./assets/normalize/normalize.css">    <link rel="stylesheet" href="./assets/bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css">    <link rel="stylesheet" href="./common/css/main.css">  </head>  <body>    <header>      <h1 class="bg-primary"><span class="glyphicon glyphicon-tasks"></span>Task Manager</h1>    </header>    <main class="container">      <sectin class="container">        <h2>タスクの入力</h2>        <form >          <div class="form-group">            <label for="limit" class="control-label text-primary"><span class="glyphicon glyphicon-calendar"></span>期限</label>            <input id="limit" type="date" class="form-control"/>          </div>          <div class="form-group">            <label for="task" class="control-label text-primary"><span class="glyphicon glyphicon-edit"></span>内容</label>            <input id="task" type="text" class="form-control" placeholder="タスク内容"/>          </div>          <button id="post" type="button" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-pushpin"></span>新規タスクの追加</button>        </form>      </sectin>      <sectin class="container">        <h2>現在タスク一覧</h2>        <div>          <ul id="taskView">          </ul>        </div>      </sectin>    </main>    <footer></footer>  </body></html>
